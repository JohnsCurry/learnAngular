<!DOCTYPE html>
<html lang="en" ng-app="myLanguageApp">
<head>
  <meta charset="UTF-8">
  <title>AngularJS | Controllers</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
  <div ng-controller="languages">
    Select Your Favorite Language: <button ng-click="php()">PHP</button>
    <button ng-click="js()">JavaScript</button>
    <button ng-click="c()">C++</button>
    <button ng-click="java()">Java</button>

    <p> You have selected: {{myFavLanguage}}</p> 
  </div>

  <script>
  var application = angular.module('myLanguageApp', []);
  application.controller('languages', ['$scope', function($scope){
    $scope.myFavLanguage = 'None';

    $scope.php = function(){
      $scope.myFavLanguage = "PHP";
    }
    $scope.js = function(){
      $scope.myFavLanguage = "JavaScript";
    }
    $scope.c = function(){
      $scope.myFavLanguage = "C++";
    }
    $scope.java = function(){
      $scope.myFavLanguage = "Java";
    }
  }]);
  </script>
</body>
</html>
