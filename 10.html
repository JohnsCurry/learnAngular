<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
  <meta charset="UTF-8">
  <title>AngularJS | Hands On!</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-app="">
  Your Name: <input type="text" ng-model="name"><br>
  {{'Welcome ' + name | uppercase}}
  Welcome {{name | lowercase}}
  Welcome {{name | currency:5}}
  {{name | number:5}}
</body>
</html>
